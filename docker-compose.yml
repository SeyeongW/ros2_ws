version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      # 플러그인 경로 명시
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib
      # [추가] 디버그 로그 활성화 (왜 로딩 안되는지 이유를 토해냄)
      - GST_DEBUG=2

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 모델 파일 및 코드
      - /home/sw/hailo-rpi5-examples:/hailo_ws
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # (2) [핵심] 시스템 라이브러리 폴더를 직접 타겟팅해서 마운트
      - /usr/lib/aarch64-linux-gnu:/host_libs:ro

    # [핵심] 복잡한 find 대신 직관적인 cp 명령어 사용
    command: >
      bash -c "
      echo 'Step 1: Cleaning Cache...' &&
      rm -rf /root/.cache/gstreamer-1.0 &&
      
      echo 'Step 2: Copying Hailo Libraries (Direct Copy)...' &&
      mkdir -p /usr/lib/aarch64-linux-gnu/gstreamer-1.0 &&
      
      # 1. 핵심 라이브러리 복사
      cp -fpv /host_libs/libhailort.so* /usr/lib/aarch64-linux-gnu/ &&
      cp -fpv /host_libs/libgsthailometa.so* /usr/lib/aarch64-linux-gnu/ &&
      cp -fpv /host_libs/libhailo_tracker.so* /usr/lib/aarch64-linux-gnu/ || true &&
      
      # 2. GStreamer 플러그인 복사
      cp -fpv /host_libs/gstreamer-1.0/libgsthailo.so /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ &&
      cp -fpv /host_libs/gstreamer-1.0/libgsthailotools.so /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ &&
      
      echo 'Step 3: Creating Version Symlinks...' &&
      ln -sf /usr/lib/aarch64-linux-gnu/libhailort.so /usr/lib/aarch64-linux-gnu/libhailort.so.4.20.0 &&
      ldconfig &&
      
      echo 'Step 4: [DIAGNOSIS] Checking Library Dependencies...' &&
      # 이 명령어가 'GLIBC_2.36 not found' 같은 에러를 보여줄 겁니다.
      ldd /usr/lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailo.so &&
      
      echo 'Step 5: [DIAGNOSIS] Checking Plugin Loading...' &&
      gst-inspect-1.0 hailonet && 
      
      echo 'Step 6: Starting Node...' &&
      python3 /root/ws/siyi_pose_node.py
      "

