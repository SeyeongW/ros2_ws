version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      - GST_DEBUG=0
      # 호스트의 GStreamer 플러그인을 사용
      - GST_PLUGIN_PATH=/host_fs/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      
      # [핵심 수정] 라이브러리 우선순위 변경!
      # 1순위: 도커 내부 시스템 경로 (/usr/lib/...) -> bash가 죽지 않게 함
      # 2순위: 호스트 경로 (/host_fs/...) -> 없는 파일(Hailo/OpenCV)은 여기서 찾음
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/lib/aarch64-linux-gnu:/usr/lib:/host_fs/usr/lib/aarch64-linux-gnu:/host_fs/usr/lib:/host_fs/lib/aarch64-linux-gnu

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 코드 및 모델 파일
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      - /home/sw/hailo-rpi5-examples/resources/models/hailo8/yolov8m_pose.hef:/root/model.hef:ro
      - /home/sw/hailo-rpi5-examples:/hailo_ws:ro
      
      # (2) 호스트 시스템 폴더 마운트 (치트키)
      - /usr/lib:/host_fs/usr/lib:ro
      - /lib:/host_fs/lib:ro

    # [실행 명령]
    command:
      - bash
      - -c
      - |
        set -e
        echo "--- Setting up Hailo Vision Node (Host-Passthrough Mode v2) ---"
        
        # 1. 모델 파일 확인
        if [ ! -f /root/model.hef ]; then
            echo "CRITICAL: Model file not mounted at /root/model.hef!"
            exit 1
        fi
        
        # 2. 링커 캐시 갱신
        ldconfig

        # 3. 플러그인 검사
        echo "Inspecting Hailonet..."
        # 이제 bash도 살고, 플러그인도 로딩될 것입니다.
        gst-inspect-1.0 hailonet || echo "WARNING: Inspect failed, but trying execution anyway..."

        # 4. 실행
        echo "Starting Node..."
        python3 /root/ws/siyi_pose_node.py --ros-args -p hef_path:=/root/model.hef