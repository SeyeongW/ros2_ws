version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      - GST_DEBUG=0
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 코드 마운트
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # (2) 모델 파일 직접 마운트 (/root/model.hef 로 고정)
      - /home/sw/hailo-rpi5-examples/resources/models/hailo8/yolov8m_pose.hef:/root/model.hef:ro
      
      # (3) 시스템 라이브러리 경로 (복사용)
      - /usr/lib:/host_usr_lib:ro

      # (4) [핵심] 후처리 라이브러리(.so)가 있는 폴더 마운트
      - /home/sw/hailo-rpi5-examples:/hailo_ws:ro

    # [핵심] 의존성 자동 해결 스크립트 적용
    command:
      - bash
      - -c
      - |
        set -e

        echo "--- Setting up Hailo Vision Node (Auto-Fix Mode) ---"
        rm -rf /root/.cache/gstreamer-1.0

        # ---------------------------------------------------------
        # 1. 기본 Hailo 라이브러리 복사
        # ---------------------------------------------------------
        echo "1. Copying Base Hailo Libraries..."
        find /host_usr_lib -name "*hailo*.so*" -exec cp -fpv {} /usr/lib/aarch64-linux-gnu/ \;
        cp -fpv /host_usr_lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailo.so /usr/lib/aarch64-linux-gnu/gstreamer-1.0/
        cp -fpv /host_usr_lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailotools.so /usr/lib/aarch64-linux-gnu/gstreamer-1.0/

        # ---------------------------------------------------------
        # 2. 의존성 자동 치료 (Missing Libs Fixer)
        # ---------------------------------------------------------
        echo "2. Checking & Fixing Missing Dependencies..."
        
        # 검사 대상: GStreamer 플러그인 & 후처리 라이브러리
        TARGET_LIBS="/usr/lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailotools.so /hailo_ws/resources/so/libyolov8pose_postprocess.so"

        for target in $TARGET_LIBS; do
            if [ -f "$target" ]; then
                echo "   Scanning $target..."
                # ldd로 'not found'인 라이브러리 목록 추출
                MISSING=$(ldd "$target" | grep "not found" | awk '{print $1}')
                
                for lib in $MISSING; do
                    echo "   [FIX] Missing dependency found: $lib -> Searching host..."
                    # 호스트에서 찾아서 복사 (심볼릭 링크 원본까지 복사하기 위해 -L 사용)
                    find /host_usr_lib -name "$lib" -exec cp -Lnv {} /usr/lib/aarch64-linux-gnu/ \;
                done
            else
                echo "   [WARN] Target $target not found inside container!"
            fi
        done

        # ---------------------------------------------------------
        # 3. 시스템 갱신 및 실행
        # ---------------------------------------------------------
        echo "3. Refreshing System Linker..."
        ldconfig

        echo "4. Verifying Setup..."
        ls -l /root/model.hef
        
        echo "5. Starting ROS 2 Node..."
        python3 /root/ws/siyi_pose_node.py --ros-args -p hef_path:=/root/model.hef