version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib
      - PYTHONPATH=/usr/lib/python3/dist-packages

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 모델 파일 및 코드
      - /home/sw/hailo-rpi5-examples:/hailo_ws
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # (2) [핵심] 호스트의 라이브러리 폴더를 통째로 임시 경로(/host_libs)에 마운트
      # 파일 하나하나 지정하다가 오타 나는 것을 방지합니다.
      - /usr/lib/aarch64-linux-gnu:/host_libs
      - /usr/lib/aarch64-linux-gnu/gstreamer-1.0:/host_gst_libs

      # (3) 파이썬 패키지
      - /usr/lib/python3/dist-packages/hailort:/usr/lib/python3/dist-packages/hailort
      - /usr/lib/python3/dist-packages/hailo_platform:/usr/lib/python3/dist-packages/hailo_platform

    # [핵심] 실행 시 필요한 파일만 복사하고, 버전 이름을 속이는 스크립트 실행
    command: >
      bash -c "
      echo 'Setting up Hailo libraries...' &&
      cp -fp /host_libs/libhailort.so* /usr/lib/aarch64-linux-gnu/ &&
      cp -fp /host_libs/libgsthailometa.so* /usr/lib/aarch64-linux-gnu/ &&
      cp -fp /host_libs/libhailo_tracker.so* /usr/lib/aarch64-linux-gnu/ &&
      cp -fp /host_gst_libs/libgsthailo* /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ &&
      echo 'Creating version symlink 4.20.0 -> host version...' &&
      ln -sf /usr/lib/aarch64-linux-gnu/libhailort.so /usr/lib/aarch64-linux-gnu/libhailort.so.4.20.0 &&
      echo 'Starting Node...' &&
      python3 /root/ws/siyi_pose_node.py
      "

