version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      # 플러그인과 라이브러리 경로 명시
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      - /home/sw/hailo-rpi5-examples:/hailo_ws
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # [핵심] 사용자가 직접 확인해준 경로를 마운트합니다.
      
      # 1. 런타임 라이브러리 (확인된 위치: /usr/lib)
      - /usr/lib/libhailort.so.4.20.0:/usr/lib/aarch64-linux-gnu/libhailort.so.4.20.0
      # 심볼릭 링크용으로도 연결
      - /usr/lib/libhailort.so.4.20.0:/usr/lib/aarch64-linux-gnu/libhailort.so
      
      # 2. GStreamer 플러그인 (확인된 위치: /usr/lib/aarch64-linux-gnu/gstreamer-1.0)
      - /usr/lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailo.so:/usr/lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailo.so

    # [실행 명령] 파일 연결은 volumes에서 했으니, 여기서는 링크 갱신과 검사만 합니다.
    command: >
      bash -c "
      echo 'Step 1: Refreshing Linker...' &&
      ldconfig &&
      
      echo 'Step 2: Inspecting Hailonet...' &&
      # 여기서 정보가 뜨면 성공입니다.
      gst-inspect-1.0 hailonet && 
      
      echo 'Step 3: Starting Node...' &&
      python3 /root/ws/siyi_pose_node.py
      "
