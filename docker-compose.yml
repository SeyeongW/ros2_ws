version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      # GStreamer가 플러그인을 찾을 경로 (도커 내부 경로)
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      # 라이브러리 경로
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 모델 파일 및 코드
      - /home/sw/hailo-rpi5-examples:/hailo_ws
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # (2) 호스트 시스템 폴더 마운트 (탐색용, 읽기 전용)
      - /usr/lib:/host_usr_lib:ro
      - /usr/local/lib:/host_local_lib:ro

    # [핵심] find 명령어로 파일 위치를 스스로 찾아서 복사하도록 개선
    command: >
      bash -c "
      echo 'Step 1: Cleaning GStreamer Cache...' &&
      rm -rf /root/.cache/gstreamer-1.0 &&
      
      echo 'Step 2: Searching and copying Hailo libraries...' &&
      
      # 1. 런타임 라이브러리 복사 (hailort, meta, tracker) - 문법 오류 없는 cp -t 사용
      find /host_usr_lib /host_local_lib -name 'libhailort.so*' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/ {} + &&
      find /host_usr_lib /host_local_lib -name 'libgsthailometa.so*' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/ {} + &&
      find /host_usr_lib /host_local_lib -name 'libhailo_tracker.so*' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/ {} + &&
      
      # 2. GStreamer 플러그인 복사 (libgsthailo.so)
      find /host_usr_lib /host_local_lib -name 'libgsthailo.so' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ {} + &&
      find /host_usr_lib /host_local_lib -name 'libgsthailotools.so' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ {} + &&
      
      echo 'Step 3: Creating symlinks for 4.20.0 compatibility...' &&
      # 4.20.0 버전이 없을 경우를 대비해 심볼릭 링크 생성 (있으면 덮어씀)
      ln -sf /usr/lib/aarch64-linux-gnu/libhailort.so /usr/lib/aarch64-linux-gnu/libhailort.so.4.20.0 &&
      ldconfig &&
      
      echo 'Step 4: Verifying Plugin...' &&
      gst-inspect-1.0 hailonet && 
      
      echo 'Step 5: Starting Node...' &&
      python3 /root/ws/siyi_pose_node.py
      "

