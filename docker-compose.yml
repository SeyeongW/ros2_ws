version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      - GST_DEBUG=0
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 코드 마운트
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # (2) 모델 파일 직접 마운트 (/root/model.hef 로 고정)
      - /home/sw/hailo-rpi5-examples/resources/models/hailo8/yolov8m_pose.hef:/root/model.hef:ro
      
      # (3) 시스템 라이브러리 경로 (복사용)
      - /usr/lib:/host_usr_lib:ro

      # (4) [핵심] 후처리 라이브러리(.so) 사용을 위해 예제 폴더 전체 마운트
      - /home/sw/hailo-rpi5-examples:/hailo_ws:ro

    # [핵심] 'hailo'가 이름에 들어간 모든 라이브러리를 싹쓸이 복사
    command:
      - bash
      - -c
      - |
        set -e

        echo "--- Setting up Hailo Vision Node ---"
        rm -rf /root/.cache/gstreamer-1.0

        echo "1. Bulk Copying ALL Hailo Libraries..."
        # 런타임, 메타, 트래커, 포스트프로세스 등등 다 가져옵니다.
        # find 명령어로 /host_usr_lib 안의 모든 *hailo*.so* 파일을 찾아서 복사
        find /host_usr_lib -name "*hailo*.so*" -exec cp -fpv {} /usr/lib/aarch64-linux-gnu/ \;
        
        # GStreamer 플러그인도 확실하게 복사
        cp -fpv /host_usr_lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailo.so /usr/lib/aarch64-linux-gnu/gstreamer-1.0/
        cp -fpv /host_usr_lib/aarch64-linux-gnu/gstreamer-1.0/libgsthailotools.so /usr/lib/aarch64-linux-gnu/gstreamer-1.0/

        echo "2. Refreshing System Linker..."
        ldconfig

        echo "3. Verifying Setup..."
        ls -l /root/model.hef
        
        # (중요) 후처리 파일이 잘 로딩되는지 확인
        echo "   Checking Post-Process SO files..."
        ls -l /hailo_ws/resources/so/libyolov8pose_postprocess.so || echo "WARNING: Post-process SO not found in /hailo_ws!"

        echo "4. Starting ROS 2 Node..."
        python3 /root/ws/siyi_pose_node.py --ros-args -p hef_path:=/root/model.hef