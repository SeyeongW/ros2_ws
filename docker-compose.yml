version: '3.8'

services:
  # 1. 비행 제어 노드 (기존 유지)
  vtol_mission:
    build:
      context: ./mission
    image: vtol_mission:local
    container_name: vtol_mission
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/ttyAMA0:/dev/serial0"
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
      source /ros2_ws/install/setup.bash &&
      ros2 launch vtol_mission takeoff.launch.py fcu_url:=/dev/serial0:57600 system_id:=255 component_id:=240"

  # 2. AI 영상 노드 (Hailo-8 Vision)
  siyi_vision:
    build:
      context: ./vision_project
    image: siyi_vision:local
    container_name: siyi_vision
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    
    environment:
      # [수정됨] 파이썬 패키지 경로(PYTHONPATH) 삭제! (충돌 원인 제거)
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu:/usr/lib

    devices:
      - "/dev/hailo0:/dev/hailo0"
    
    volumes:
      - /dev:/dev
      # (1) 모델 파일 및 코드
      - /home/sw/hailo-rpi5-examples:/hailo_ws
      - ./vision_project/siyi_pose_node.py:/root/ws/siyi_pose_node.py
      
      # (2) 시스템 라이브러리 검색용 (탐색 범위 확장)
      - /usr/lib:/host_usr_lib:ro
      - /usr/local/lib:/host_local_lib:ro
      - /lib:/host_root_lib:ro  <-- [추가됨] /lib 폴더도 뒤집니다.

    # [핵심] 문법 오류 해결! cp -t 옵션과 + 종료 문자를 사용하여 백슬래시 문제 원천 차단
    command: >
      bash -c "
      echo 'Step 1: Cleaning GStreamer Cache...' &&
      rm -rf /root/.cache/gstreamer-1.0 &&
      
      echo 'Step 2: Searching and copying Hailo libraries...' &&
      # -exec cp -t (타겟지정) {} + 문법 사용 -> 백슬래시 필요 없음, 더 안전함
      find /host_root_lib /host_usr_lib /host_local_lib -name 'libhailort.so*' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/ {} + &&
      find /host_root_lib /host_usr_lib /host_local_lib -name 'libgsthailometa.so*' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/ {} + &&
      find /host_root_lib /host_usr_lib /host_local_lib -name 'libhailo_tracker.so*' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/ {} + &&
      
      find /host_root_lib /host_usr_lib /host_local_lib -name 'libgsthailo.so' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ {} + &&
      find /host_root_lib /host_usr_lib /host_local_lib -name 'libgsthailotools.so' -exec cp -fpv -t /usr/lib/aarch64-linux-gnu/gstreamer-1.0/ {} + &&
      
      echo 'Step 3: Creating symlinks & Updating Linker...' &&
      ln -sf /usr/lib/aarch64-linux-gnu/libhailort.so /usr/lib/aarch64-linux-gnu/libhailort.so.4.20.0 &&
      ldconfig &&
      
      echo 'Step 4: Verifying Plugin...' &&
      gst-inspect-1.0 hailonet && 
      
      echo 'Step 5: Starting Node...' &&
      python3 /root/ws/siyi_pose_node.py
      "